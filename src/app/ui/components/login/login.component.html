<div class="login-form">
    <div class="login-form-box">
        <div class="login-form-header">
            <h2>Sign In</h2>
            <p>Don't have an account? <a href="">Sign Up</a></p>
        </div>
        <form [formGroup]="loginFormGroup" (ngSubmit)="login(loginFormGroup.value)">
            <div class="form-group">
                <input  type="text" formControlName="username" id="username" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <input  type="text" formControlName="password" id="password" placeholder="Enter Password">
            </div>
            <div class="remember-pass">
                <input type="checkbox" id="html">
                <label for="html">Remember me</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
