<div class="register-form">
    <div class="register-form-box">
        <div class="register-form-header form-group">
            <h2>Sign Up</h2>
        </div>
        <form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit(registerFormGroup.value)">
            <div class="form-group">
                <input type="text" formControlName="username" class="form-control" id="username"
                    placeholder="Enter Username" [ngClass]="{'is-invalid': submitted}" />
            </div>
            <div class="form-group">
                <input type="text" formControlName="steamId" class="form-control" id="steamId"
                    placeholder="Enter SteamId" [ngClass]="{'is-invalid': submitted}" />
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" id="password"
                    placeholder="Password" [ngClass]="{'is-invalid': submitted}" />
            </div>
            <div class="form-group">
                <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword"
                    placeholder="Confirm Password" [ngClass]="{'is-invalid': submitted}" />
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
